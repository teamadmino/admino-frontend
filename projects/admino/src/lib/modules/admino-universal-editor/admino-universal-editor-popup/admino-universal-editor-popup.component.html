<div class="wrapper">
  <div class="inner-wrappercontainer-fluid">
    <div class="row pointer-events-none">
      <div class="col-12 mh-100 h-100 routeAnimated">
        <admino-screen
          [isPopup]="true"
          [mainScreenComponent]="mainScreenComponent"

    </div>
  </div>
</div>
