<div class="admino-virtual-table"
    [ngClass]="{'hide-side-border':this.hideSideBorder, 'hide-bottom-border':this.hideBottomBorder }">

    <table class="table table-dark" #tableRef adminoResizeObserver [debounceAdminoResize]="10"
        (adminoResize)="resize()">
        <!-- -->
        <thead class="header-container" #headerRef>
            <tr class="header-row">
                <!-- <th>Index</th> -->
                <th *ngFor="let column of dataSource.columns, let i=index"
                    [ngStyle]="{width: columnWidths[i]+'px','max-width': columnWidths[i]+'px','min-width': columnWidths[i]+'px','text-align': column.align?column.align:'left'}"
                    scope="col">
                    <admino-admino-virtual-table-sorter [enabled]="column.sortable"
                        [active]="column===this.sortedColumn?true:false"
                        (click)="column.sortable?sortClicked(column, sorter):null;" #sorter>
                        {{column.label}}
                    </admino-admino-virtual-table-sorter>

                </th>
                <!-- <th class="stickyEnd" [ngStyle]="{width: columnWidths[columnWidths.length-1]+'px','max-width': columnWidths[columnWidths.length-1]+'px',
                    'min-width': columnWidths[columnWidths.length-1]+'px'}" scope="col">Action asd asd asdasd asdasd
                    asdss</th> -->
            </tr>
        </thead>
        <tbody class="vr-container" #bodyRef (scroll)="refresh()">
            <ng-template adminoVsFor [adminoVsForTotalsize]="this.totalsize" [itemSize]="itemSize" let-item
                let-position="__position__" let-index="index" let-content="content" let-cacheIndex="cacheIndex"
                (afterRender)="afterRender($event)">
                <tr (click)="setSelected(content,cacheIndex, index)" class="vr-row" [style.top.px]="position"
                    [style.height.px]="calculatedSize" [ngClass]="{active: index===dataSource.cursorAbsPos}">
                    <!-- [@adminoTableRowAnimation]="content.__loaded__"-->
                    <!-- [style.transform]="'translateY('+(-(cacheIndex*calculatedSize)+'px)'" -->
                    <!-- [style.top.px]="position" -->
                    <!-- <td>{{index+1}}</td> -->
                    <td *ngFor="let column of dataSource.displayedColumns; let i=index"
                        [style.height.px]="calculatedSize"
                        [ngStyle]="{width: columnWidths[i]+'px','max-width': columnWidths[i]+'px','min-width': columnWidths[i]+'px'}"
                        [adminoTooltip]="content[column.id]">
                        <div class="cell-content" [ngStyle]="{'text-align': column.align?column.align:'left'}"
                            [innerHtml]="format(content[column.id],column.format)">
                            <!-- {{content[column.id]}} -->
                            <!-- {{content.__loaded__}} -->
                        </div>
                        <!-- viewI {{cacheIndex}} absI {{index}}  -->
                    </td>

                    <!-- <td class="stickyEnd">
                        <button tabindex="-1" type='button' mat-icon-button>
                            <mat-icon class="material-icons-round">edit
                            </mat-icon>
                        </button>
                    </td> -->
                </tr>
            </ng-template>
        </tbody>
    </table>

    <div class="admino-virtual-table-footer">
        <div class="status flex-grow-1 mb-3">
            {{ this.vsRef.currPage}}
            <!--  {{prevVisibleStart+1}} - {{prevVisibleEnd}} / {{totalsize}} -->
        </div>
        <div class="actions">
            <button type="button" (click)="tableButtonClicked(tbutton)" mat-raised-button class="ml-3 mb-3"
                [color]="tbutton.color?tbutton.color:'primary'"
                *ngFor="let tbutton of tableButtons">{{tbutton.label}}</button>
        </div>
    </div>
</div>
