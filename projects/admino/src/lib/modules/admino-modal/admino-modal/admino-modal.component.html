<div class="admino-modal">
    <div class="admino-modal-bg" (click)="close()"></div>
    <div class="admino-modal-content-wrapper">
        <div class="admino-modal-content" [ngClass]="{nopadding: config.nopadding}" [ngStyle]="{
            width:config.width ,
            height:config.height
        }">
            <div class="admino-modal-content-bg">
                <ng-template cdkPortalOutlet></ng-template>
            </div>
        </div>
    </div>
</div>
