<div class="mainwrapper admino-table" adminoResizeObserver [debounceAdminoResize]="10" (adminoResize)="resize(null)">
    <div class="aheader" [ngStyle]="{height: headerHeight+'px'}" #headerRef *ngIf="!hideHeader">
        <div class="ahcell" (click)="setSelectedHeader(i)" *ngFor="let column of dataSource.columns, let i=index"
            [ngStyle]="getHeaderContainerStyle(column,i)">
            <div class="cell-content" [ngStyle]="getHeaderStyle(column,i)">

                <!-- <admino-admino-table-sorter [enabled]="column.sortable" [active]="column===this.sortedColumn?true:false"
                    (click)="column.sortable?sortClicked(column, sorter):null;" #sorter> -->
                {{column.label}}
                <!-- </admino-admino-table-sorter> -->

            </div>
        </div>

    </div>

    <div class="awrapper">
        <div class="scroller" (mousedown)="scrollbarMouseDown()" (scroll)="scrollbarScroll($event)" #scrollerRef>
            <div class="scrollercontent" #scrollerContentRef></div>
        </div>
        <div class="atable" (scroll)="scrollEvent()" #tableRef>
            <div class="abody" #bodyRef>
                <div class="fakecontent" #fakeContentRef></div>
                <div class="arow"
                    [ngClass]="{rowselected: vrow.absoluteId===this.dataSource.cursorAbsPos, 'evenrow':vrow.absoluteId%2===0, 'lastrow':vrow.absoluteId===this.dataSource.totalsize-1  }"
                    [ngStyle]="{height: roundedRowHeight+'px', top:vrow.pos+'px'}"
                    *ngFor="let vrow of vrows; let rowIndex=index; trackBy: trackByFn"
                    [@adminoTableRowAnimation]="vrow.data && vrow.data.data !==undefined">
                    <!-- <div class="acell">{{vrow.virtualId}}</div> -->
                    <!-- <div class="acell">{{vrow.absoluteId|number}}
                    {{vrow.data && vrow.data && vrow.data.bufferindex}}
                    {{vrow.data && vrow.data.data && vrow.data.data.city}}
                </div>
            [adminoTooltip]="vrow.data && vrow.data.data && vrow.data.data[column.id]"
            -->
                    <div (click)="setSelected(vrow,i,rowIndex)" class="acell"
                        *ngFor="let column of dataSource.displayedColumns; let i=index; trackBy: trackByFnCell"
                        [ngClass]="{columnselected: vrow.absoluteId===this.dataSource.cursorAbsPos && i===this.dataSource.state.selectedColumnIndex, first:i===0, last:i===dataSource.displayedColumns.length-1}"
                        [ngStyle]="getContainerStyle(column,vrow.data && vrow.data.data, i)">

                        <div class="rowbg" *ngIf="vrow.absoluteId%2===0" [ngStyle]="oddRowStyle"></div>
                        <div class="cell-content" [ngStyle]="getStyle(column, vrow.data && vrow.data.data,i)"
                            [innerHtml]="format(sanitize(getCellContent(vrow, column),column.format))">
                        </div>

                        <div class="bar" [ngStyle]="getBarStyle(column, vrow.data && vrow.data.data,i)"></div>
                    </div>

                    <!-- <div class="acell">{{vrow.pos+'px'}}</div> -->
                </div>
            </div>
        </div>

    </div>
