<mat-form-field [appearance]="element.appearance" [ngStyle]="element.innerStyle">
  <mat-label>{{ element.label }}</mat-label>
  <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
    <input matStartDate formControlName="start" [placeholder]="element.placeholderStart ? element.placeholderStart : ''" />
    <input matEndDate formControlName="end" [placeholder]="element.placeholderEnd ? element.placeholderEnd : ''" />
  </mat-date-range-input>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-date-range-picker #picker></mat-date-range-picker>

  <!-- <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
  <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error> -->
</mat-form-field>
