<mat-form-field [formGroup]="group" [appearance]="element.appearance" *ngIf="!element.autoselect">
    <mat-label>{{element.label}}</mat-label>
    <mat-select #focusRef [multiple]="element.multiple" [disableOptionCentering]="element.disableOptionCentering"
        [formControlName]="element.id" [disabled]="element.disabled">
        <mat-option *ngFor="let option of element.options" [value]="option.value">
            {{option.label}}
        </mat-option>
    </mat-select>
</mat-form-field>


<mat-form-field [formGroup]="group" [appearance]="element.appearance" *ngIf="element.autoselect">
    <mat-label>{{element.label}}</mat-label>


    <input matInput [formControlName]="element.id" #inputRef [matAutocomplete]="autoRef"
        #triggerUtca="matAutocompleteTrigger">
    <mat-autocomplete class="scanner-autocomplete" autoActiveFirstOption #autoRef="matAutocomplete"
        [displayWith]="displayFn">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
            {{option.label}}
        </mat-option>
    </mat-autocomplete>

    <ng-container ngProjectAs="mat-error">
        <mat-error *ngIf="getError()">
            {{getError()}}</mat-error>
    </ng-container>

</mat-form-field>
