<div class="login">
    <form [formGroup]="formGroup" #form novalidate>
        <mat-form-field appearance="outline">
            <mat-label>Dolgozó kód</mat-label>
            <input matInput [type]="'number'" formControlName="dolgozo" (input)="input()" #focusRef>
            <mat-error *ngIf="this.formGroup.get('dolgozo').hasError('validDolgozo') && this.formSubmitted">Hibás
                azonosító
            </mat-error>
        </mat-form-field>
    </form>
</div>
