<div class="admino-scanner">

    <!-- -->
    <!--  -->


    <div class="content" [ngSwitch]="this.scannerService.page.value">
        <div class="page" *ngSwitchCase="0">
            <admino-loginview [active]="scannerService.page.value===0"></admino-loginview>
        </div>
        <div class="page" *ngSwitchCase="1">
            <admino-utcafakkview [active]="scannerService.page.value===1"></admino-utcafakkview>
        </div>
        <div class="page h-100" *ngSwitchCase="2">
            <admino-inputview [active]="scannerService.page.value===2" [control]="this.control"></admino-inputview>
        </div>
    </div>

    <div class="bottomnav ">
        <button *ngIf="scannerService.page.value>0" [type]="'button'" (click)="scannerService.prev.next()"
            mat-flat-button>
            {{scannerService.labels[scannerService.page.value][0]}}
        </button>

        <button [type]="'button'" color="accent" (click)="scannerService.next.next()" mat-flat-button>
            {{scannerService.labels[scannerService.page.value][1]}}

        </button>
    </div>
</div>
