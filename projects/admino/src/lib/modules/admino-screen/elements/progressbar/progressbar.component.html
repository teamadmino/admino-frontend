<div
  class="wrapper animated"
  [ngClass]="{ 'progressbar-focused': this.isFocused }"
  adminoResizeObserver
  [debounceAdminoResize]="100"
  (adminoResize)="onResize()"
  tabindex="0"
  #focusRef
>
  <div class="progressbar" [ngStyle]="{ 'background-color': setup.wrapperColor }" #wrapperRef>
    <div class="inner" [ngStyle]="getStyle()" #innerRef>
      <div class="label">{{ getText() }}</div>
    </div>
  </div>
</div>
