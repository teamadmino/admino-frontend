<div
  class="wrapper animated"
  [ngClass]="{ 'progressbar-focused': this.isFocused }"
  adminoResizeObserver
  [debounceAdminoResize]="100"
  (adminoResize)="onResize()"
  tabindex="0"
  #focusRef
>
  <!-- [id]="this.idPrefix + 'progressbardiv'" -->
  <div class="progressbar" [ngStyle]="{ 'background-color': wrapperColor }" #wrapperRef>
    <div
      class="inner"
      [ngClass]="{ animated: applyAnimation }"
      [ngStyle]="{ width: percent + '%', 'background-color': preloaderColor, color: this.appliedColor }"
      #innerRef
    >
      Running {{ this.label }} %
    </div>
  </div>
</div>
