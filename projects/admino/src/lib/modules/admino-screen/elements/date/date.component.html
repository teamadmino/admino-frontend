<mat-form-field [formGroup]="group" [appearance]="element.appearance">
  <mat-label>{{ element.label }}</mat-label>
  <input matInput [matDatepicker]="picker" [formControlName]="element.id" [readonly]="element.readonly" #focusRef />
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
