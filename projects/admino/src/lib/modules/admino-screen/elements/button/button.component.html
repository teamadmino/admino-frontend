<div class="d-block " [formGroup]="group">
  <button [ngStyle]="element.innerStyle" [type]="'button'" (click)="handleAction(this.element.action)" mat-flat-button
    #focusRef [color]="element.color?element.color:'primary'"
    [ngClass]="['focusinnerglow-'+(element.color?element.color:'primary')]" [disabled]="element.disabled">
    <mat-icon class="" *ngIf="element.icon"> {{element.icon}}</mat-icon>
    <span [innerHTML]="sanitizedLabel"></span>
  </button>
</div>
