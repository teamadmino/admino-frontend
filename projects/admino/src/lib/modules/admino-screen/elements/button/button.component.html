<div class="d-block " [formGroup]="group">
  <button [type]="'button'" (click)="handleAction(this.element.action)" mat-flat-button #focusRef
    [color]="element.color?element.color:'primary'">
    <mat-icon class="" *ngIf="element.icon"> {{element.icon}}</mat-icon> {{element.label}}
  </button>
</div>
