<div
  class="image focusinnerglow-accent"
  (click)="handleAction(this.element.action)"
  [ngStyle]="{
    width: this.imgWidth,
    height: this.imgHeight,
    'background-image': 'url(' + this.element.src + ')'
  }"
  [tabindex]="this.element.action ? 0 : -1"
  [ngClass]="{ clickable: this.element.action !== undefined }"
  #imageRef
  #focusRef
></div>
