<div class="admino-screen border-color-accent" *ngIf=" _screenElement" adminoTrapFocus
    [adminoTrapFocus]="this.rootScreenComponent===this">
    <admino-card [nopadding]="true" [opaque]="this.isPopup || editMode && this !==this.rootScreenComponent"
        [showBorder]="_screenElement.showBorder">
        <!-- [fillHeight]="_screenElement.fillHeight" -->
        <form [formGroup]="group" (submit)="onSubmit($event)">
            <!-- [ngClass]="{'fill-height': _screenElement.fillHeight}" -->
            <!-- <h2 class="heading-primary font-weight-300" *ngIf="_screenElement.label">{{_screenElement.label}}</h2> -->
            <admino-grid [allowEdit]="_screenElement.allowEdit" [editMode]="editMode">

                <admino-grid-item [colSpan]="element.colSpan!==undefined?element.colSpan:12"
                    [col]="element.col!==undefined?element.col:1" [row]="element.row!==undefined?element.row:i"
                    [rowSpan]="element.rowSpan!==undefined?element.rowSpan:1" [stretch]="element.stretch"
                    *ngFor="let element of _screenElement.elements; let i=index;">
                    <ng-container adminoScreenElement [rootScreenComponent]="this.rootScreenComponent"
                        [element]="element" [parentGroup]="group" [screenComponent]='this' [index]="i">
                    </ng-container>
                </admino-grid-item>

            </admino-grid>

        </form>
    </admino-card>
</div>
